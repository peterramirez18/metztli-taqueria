<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metztli Taqueria</title>
  <link rel="stylesheet" href="scss/styles.css">


  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
  <div class="container">
    <div class="background"><img src="./src/images/background.png" alt=""></div>
    <div class="hero">
      <div class="hero_logo"><img src="./src/logos/logo.png" alt=""></div>
      <div class="hero_elements">

        <div class="hero_elements_element">
          <a href="#">
            <div class="hero_elements_element_icon"><img src="./src/icons/menu.svg" alt=""></div>
            <div class="hero_elements_element_info">
              <h1>View <br>Men√∫</h1>
              <div class="hero_elements_element_info_arrow">
                <img src="./src/icons/arrow.svg" alt="">
              </div>
            </div>
            <div class="hero_elements_element_icon"></div>
          </a>
        </div>

        <div class="hero_elements_element">
          <a href="https://www.instagram.com/metztli.taqueria/">
            <div class="hero_elements_element_icon"><img src="./src/icons/instagram.svg" alt=""></div>
            <div class="hero_elements_element_info">
              <h1>Follow us<br>Instagram</h1>
              <div class="hero_elements_element_info_arrow">
                <img src="./src/icons/arrow.svg" alt="">
              </div>
            </div>
            <div class="hero_elements_element_icon"></div>
          </a>
        </div>

        <div class="hero_elements_element">
          <a href="#">
            <div class="hero_elements_element_icon"><img src="./src/icons/facebook.svg" alt=""></div>
            <div class="hero_elements_element_info">
              <h1>Follow us <br>Facebook</h1>
              <div class="hero_elements_element_info_arrow">
                <img src="./src/icons/arrow.svg" alt="">
              </div>
            </div>
            <div class="hero_elements_element_icon"></div>
          </a>
        </div>

        <div class="hero_elements_element">
          <a href="#">
            <div class="hero_elements_element_icon"><img src="./src/icons/tiktok.svg" alt=""></div>
            <div class="hero_elements_element_info">
              <h1>Follow us <br>TikTok</h1>
              <div class="hero_elements_element_info_arrow">
                <img src="./src/icons/arrow.svg" alt="">
              </div>
            </div>
            <div class="hero_elements_element_icon"></div>
          </a>
        </div>

      </div>
    </div>


  </div>
</body>

</html>
